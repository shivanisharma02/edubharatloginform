<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="eb2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
	 <div class="wrapper">
	 	<div class="form-inner">
          
	<form action="#" method ="post" class="signup">
            
 <div class="field">
              <input type="text" placeholder="First Name" id=" firstName" name="firstName" required>
            </div>
 <div class="field">
              <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
            </div>
<div class="field">
              <input type="text" placeholder="Age" id="age" name="age" required>
            </div>
<div class="field">
              <input type="text" placeholder="Gender (M/F/O)" id="gender" name="gender" required>
            </div>
<div class="field">
              <input type="text" placeholder="Qualifications" id="qual" name="qual" required>
            </div>
<div class="field">
              <input type="text" placeholder="Phone Number" id="phno" name="phno" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Courses You are Interested In Taking" id="Teachcourse" name="Teachcourse" required>
            </div>
             <div class="field">
              <input type="text" placeholder="Past Teaching Experience (if any)" id="Teachexp" name="Teachexp" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" id="emailadd" name="emailadd" required>
            </div>
<div class="field">
              <input type="password" placeholder="Password"  id="pass"name="pass" required>
            </div>

<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Signup">
            </div>
</form>
</div>
</div>
</body>
